<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/exo-06-corrigé.css" />
  </head>
  <body>

  <!--
  documentez les fonctionnalités de bootstrap

  # pour chaque section
  utilisez une mise en page 1/3 + 2/3 :
  - dans la colonne 1/3 : le titre
  - dans la colonne 2/3 : la description de la fonctionnalité
  puis faites l'exo en dessous

  attention : utilisez la classe `container` (et pas `container-fluid`) sur tous les exos
  -->

  <section class="container">
    <div class="row">
      <div class="col-xs-12">
        <h1>exo 6</h1>
      </div>
    </div>
  </section>

  <section class="container">
    <div class="row">
      <div class="col-md-4">
        <h2>section 1</h2>
      </div>
      <div class="col-md-8">
        <p>
          une mise en page de 3 colonnes en écran md qui se transforme en 2 colonnes + 1 colonne à la ligne
        </p>
      </div>
    </div>
  </section>

  <!--
  # section 1
  faites une mise en page de 3 colonnes en écran md
  qui se transforme en 2 colonnes + 1 colonne à la ligne

  écran md :
    col1 col2 col3
  écran sm :
    col1 col2
    col3
  écran xs :
    col1
    col2
    col3
  -->

  <section class="container">
    <div class="row">
      <div class="col-md-4 col-sm-6">
        col1
      </div>
      <div class="col-md-4 col-sm-6">
        col2
      </div>
      <div class="col-md-4 col-sm-6">
        col3
      </div>
    </div>
  </section>

  <!--
  # section 2
  même exo que section 1 mais avec
  un applat de couleur sur toute la largeur de la page
  -->

  <div class="bg">
    <section class="container">
      <div class="row">
        <div class="col-md-4 col-sm-6">
          col1
        </div>
        <div class="col-md-4 col-sm-6">
          col2
        </div>
        <div class="col-md-4 col-sm-6">
          col3
        </div>
      </div>
    </section>
  </div>

  <!--
  # section 3
  faites une mise en page en, écran md, d'une colonne de 6 de large centrée
  qui devient une colonne de 10 de large en écran sm
  et une colonne de 12 de large en écran xs
  -->

  <section class="container">
    <div class="row">
      <div class="bg2 col-md-6 col-md-offset-3 col-sm-10 col-sm-offset-1">
        col1
      </div>
    </div>
  </section>

  <!--
  # section 4
  faites une mise en page, en écran sm, de 2 colonnes avec
  un formulaire à gauche et un titre à droite,
  qui se transforme en 1 colonne + 1 colonne à la ligne en écran xs avec
  le titre en haut et le formulaire en bas

  sm :
    form  titre
  xs :
    titre
    form
  -->

  <section class="container">
    <div class="row">
      <div class="col-sm-6 col-sm-push-6">
        <h2>Titre (col2)</h2>
      </div>
      <div class="col-sm-6 col-sm-pull-6">
        <h2>Formulaire (col1)</h2>
        <form>
          <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </div>
    </div>
  </section>

  </body>
</html>
